<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GÃ©nÃ©rateur de Vocabulaire IA</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; padding: 20px; background: #f8f9fa; }
    h1 { color: #1a73e8; }
    textarea, input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
    button { background: #1a73e8; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:hover { background: #1557b0; }
    #loading { color: #1a73e8; font-weight: bold; }
    .chips { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 8px; }
    .chip { background: #e3f2fd; padding: 8px 12px; border-radius: 20px; font-size: 14px; }
    .actions { margin-top: 20px; }
    .actions button { background: #666; margin-right: 10px; }
    .actions button:hover { background: #444; }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ GÃ©nÃ©rateur de Vocabulaire (100 mots)</h1>
  <p>Entre une phrase ou un thÃ¨me, lâ€™IA te sort 100 mots/expressions liÃ©s.</p>

  <textarea id="phrase" placeholder="Exemple : le rÃ©chauffement climatique en France" rows="3"></textarea>
  <input type="text" id="options" placeholder="Options (facultatif) : niveau B2, que des noms, etc." />
  <button onclick="generer()">ðŸš€ GÃ©nÃ©rer les 100 mots</button>
  <div id="loading"></div>

  <div id="resultat" class="chips"></div>

  <div class="actions">
    <button onclick="copier()">ðŸ“‹ Copier tout</button>
    <button onclick="telecharger()">ðŸ’¾ TÃ©lÃ©charger .txt</button>
  </div>

  <script>
    async function generer() {
      const phrase = document.getElementById("phrase").value.trim();
      const options = document.getElementById("options").value.trim();
      const loading = document.getElementById("loading");
      const resultat = document.getElementById("resultat");

      if (!phrase) return alert("Entre une phrase ou un thÃ¨me !");

      loading.textContent = "GÃ©nÃ©ration en cours...";
      resultat.innerHTML = "";

      try {
        const res = await fetch("/api/vocab", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phrase, options })
        });

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        const mots = JSON.parse(data.words).words || [];
        resultat.innerHTML = mots.map(m => `<span class="chip">${m}</span>`).join("");

        loading.textContent = `âœ”ï¸ ${mots.length} mots gÃ©nÃ©rÃ©s !`;
      } catch (e) {
        console.error(e);
        loading.textContent = "";
        alert("Erreur : " + e.message);
      }
    }

    function copier() {
      const mots = Array.from(document.querySelectorAll(".chip")).map(c => c.textContent).join(", ");
      navigator.clipboard.writeText(mots);
      alert("CopiÃ© dans le presse-papier !");
    }

    function telecharger() {
      const mots = Array.from(document.querySelectorAll(".chip")).map(c => c.textContent).join("\n");
      const blob = new Blob([mots], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "vocabulaire.txt";
      a.click();
    }
  </script>
</body>
</html>
